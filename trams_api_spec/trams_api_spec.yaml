swagger: "2.0"
info:
  description: "TRAMS Datastore API document"
  version: "1.0.0"
  title: "TRAMS Datastore API"
  termsOfService: "TBD"
  contact:
    email: "TBD@tbd.com"
  # license:
  #   name: "Apache 2.0"
  #   url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "tbd.swagger.io"
basePath: "/v1"
tags:
- name: "Establishment"
  description: "Information about establishments"
- name: "Trust"
  description: "Information about Trusts and Multi-Academy Trusts"
- name: "Academy Transfer Project"
  description: "Information about academy transfer projects - a project represents any application to transfer academies between trusts in the system"
- name: "Academy Transfer Application"
  description: "Information about academy transfer applications - an application represents any application to transfer academies submitted by external users"
- name: "Apply to Become Project"
  description: "Information about application to become and academy projects - a project represents any application to become an academy in the system"
- name: "Apply to Become Application"
  description: "Information about application to become and academy applications - an application is submitted by external users"
- name: "Projects"
  description: "Generic routes for searching across project types"
- name: "Sponsors"
  description: "Information about Sponsors"
schemes:
- "https"
paths:
  /trust/{ukprn}:
    get:
      tags:
      - "Trust"
      summary: "Get information about a trust by UKPRN"
      description: ""
      operationId: "getTrust"
      produces:
      - "application/json"
      parameters:
      - name: "ukprn"
        in: "path"
        description: "UK Provider Reference Number of Trust to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Trust not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Trust"
      security:
      - ApiKeyAuth: []
  /trusts:
    get:
      tags:
      - "Trust"
      summary: "Get trusts with optional query parameters"
      description: ""
      operationId: "searchTrusts"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "group_name"
        description: "Optional string to find trusts with matching name"
        type: "string"
      - in: "query"
        name: "urn"
        description: "Optional string to find trusts with matching reference number"
        type: "string"
      - in: "query"
        name: "companies_house_number"
        description: "Optional string to find trusts with matching companies house number"
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TrustListItem"
      security:
      - ApiKeyAuth: []
  /establishment/{ukprn}:
    get:
      tags:
      - "Establishment"
      summary: "Get academy by UK Provider Reference Number(UKPRN)"
      description: ""
      operationId: "getAcademy"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "ukprn"
        in: "path"
        description: "UK Provider Reference Number of Establishment to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Establishment not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Establishment"
      security:
      - ApiKeyAuth: []
  /establishments:
    get:
      tags:
      - "Establishment"
      summary: "Get establishments with optional query parameters"
      description: ""
      operationId: "searchAcademies"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "urn"
        description: "Search a using optional establishment reference number"
        type: "string"
      - in: "query"
        name: "name"
        description: "Search a using optional establishment name"
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AcademyListItem"
      security:
      - ApiKeyAuth: []
  /academyTransferProject/{urn}:
    get:
      tags:
      - "Academy Transfer Project"
      summary: "Get project by URN"
      description: ""
      operationId: "getProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AcademyTransferProject"
      security:
      - ApiKeyAuth: []
    patch:
      tags:
      - "Academy Transfer Project"
      summary: "Update a given Project by URN"
      description: ""
      operationId: "patchProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        description: "Object containing fields to patch project object with"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateAcademyTransferProject"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AcademyTransferProject"
      security:
      - ApiKeyAuth: []
  /academyTransferProjects:
    get:
      tags:
        - "Academy Transfer Project"
      summary: "List academy transfer projects"
      description: "List truncated versions of academy transfer projects"
      operationId: "listAcademyTransferProjects"
      produces:
        - "application/json"
      responses:
        "200":
          description: ""
          schema:
            $ref: "#/definitions/AcademyTransferProjectSummary"
      security:
      - ApiKeyAuth: []
  /academyTransferProject:
    post:
      tags:
      - "Academy Transfer Project"
      summary: "Create a new project"
      description: ""
      operationId: "createProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Create a new project"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateAcademyTransferProject"
      responses:
        "401":
          description: "Bad request"
        "201":
          description: "successfully created"
          schema:
            $ref: "#/definitions/AcademyTransferProject"
      security:
      - ApiKeyAuth: []
  /applyToBecomeProject/{urn}:
    get:
      tags:
      - "Apply to Become Project"
      summary: "Get project by URN"
      description: ""
      operationId: "getA2BProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApplyToBecomeProject"
      security:
      - ApiKeyAuth: []
    patch:
      tags:
      - "Apply to Become Project"
      summary: "Update a given Project by URN"
      description: ""
      operationId: "patchA2BProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        description: "Object containing fields to patch project object with"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateApplyToBecomeProject"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApplyToBecomeProject"
      security:
      - ApiKeyAuth: []
  /applyToBecomeProject:
    post:
      tags:
      - "Apply to Become Project"
      summary: "Create a new project"
      description: ""
      operationId: "createA2BProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Create a new project"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateApplyToBecomeProject"
      responses:
        "401":
          description: "Bad request"
        "201":
          description: "successfully created"
          schema:
            $ref: "#/definitions/ApplyToBecomeProject"
      security:
      - ApiKeyAuth: []
  /projects:
    get:
      tags:
      - "Projects"
      summary: "Search projects by matching fields in the body"
      description: ""
      operationId: "searchProjects"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Search projects"
        required: true
        schema:
          $ref: "#/definitions/SearchProjectsRequest"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ProjectListItem"
      security:
      - ApiKeyAuth: []
  /keyStagePerformance/{ukprn}:
    get:
      tags:
      - "Key Stage Performance"
      summary: "Get Key Stage Performance Data about the provided establishment"
      description: "Get Key Stage Performance Data about the provided establishment"
      operationId: "getKeyStagePerformanceData"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: "ukprn"
          in: "path"
          description: "UKPRN of the establishment you want Data for"
          required: true
          type: "string"
      responses:
        "404":
          description: "Key stage data not found for that establishment"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/KeyStagePerformanceList"
      security:
      - ApiKeyAuth: []
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: ApiKey
definitions:
  KeyStagePerformanceList: 
        type: "array"
        items:
          $ref: "#/definitions/KeyStagePerformance"
          
  KeyStagePerformance:
    description: "Key Stage Performation data about an education establishment"
    type: "object"
    properties:
      establishment_ukprn:
        type: "string"
        description: "UKPRN for the education establishment"
      date:
        type: "string"
        description: "Date the performance results are for"
      KS1:
        type: "object"
        properties:
          reading:
            type: "string"
            description: "KS1 Reading Percentage Results"
          writing:
            type: "string"
            description: "KS1 Writing Percentage Results"
          maths:
            type: "string"
            description: "KS1 Maths Percentage Results"
          2018_nat_mean_avg_reading:
            type: "string"
            description: "KS1 reading national mean average"
          2018_nat_mean_avg_writing:
            type: "string"
            description: "KS1 writing national mean average"
          2018_nat_mean_avg_maths:
            type: "string"
            description: "KS1 maths national mean average"
          local_authority_average:
            type: "string"
            description: ""
      KS2:
        type: "object"
        properties:
          meeting_expected_std_in_RWM_PP_year:
            type: "string"
            description: ""
          achieving_a_higher_std_in_RWM_PP_year:
            type: "string"
            description: ""
          2017_progress_score_PP_maths:
            type: "string"
            description: ""
          2017_progress_score_PP_writing:
            type: "string"
            description: ""
          2017_progress_score_PP_reading:
            type: "string"
            description: ""
          2018_progress_score_PP_maths:
            type: "string"
            description: ""
          2018_progress_score_PP_reading:
            type: "string"
            description: ""
          2018_progress_score_PP_writing:
            type: "string"
            description: ""
          2019_progress_score_PP_reading:
            type: "string"
            description: ""
          2019_progress_score_PP_writing:
            type: "string"
            description: ""
          2019_progress_score_PP_maths:
            type: "string"
            description: ""
          national_average_average_achieving_higher_std_in_RWM:
            type: "string"
            description: ""
          national_average_meeting_expected_std_in_RWM:
            type: "string"
            description: ""
          national_average_achieving_higher_std_in_RVM:
            type: "string"
            description: ""
          national_average_meeting_expected_std_in_RVM:
            type: "string"
            description: ""
      KS4:
        type: "object"
        properties:
          national_average_A8_score:
            type: "string"
            description: ""
          national_average_A8_english:
            type: "string"
            description: ""
          national_average_A8_maths:
            type: "string"
            description: ""
          national_average_A8_EBacc:
            type: "string"
            description: ""
          national_average_pupils_included_in_P8:
            type: "string"
            description: ""
          national_average_P8_score:
            type: "string"
            description: ""
          national_average_P8_lower_cl:
            type: "string"
            description: ""
          national_average_P8_upper_cl:
            type: "string"
            description: ""
          national_average_P8_english:
            type: "string"
            description: ""
          national_average_P8_maths:
            type: "string"
            description: ""
          national_average_P8_EBacc:
            type: "string"
            description: ""
          national_average:
            type: "string"
            description: ""
          opening_date_or_date_joined_trust:
            type: "string"
            description: ""
      KS5:
        type: "object"
        properties:
          academy_prog_by_year:
            type: "string"
            description: ""
          academy_avg_by_year:
            type: "string"
            description: ""
          national_average_applied_general_average:
            type: "string"
            description: ""
          


  CreateOrUpdateAcademyTransferProject:
    description: "Creating or updating an academy transfer project"
    type: "object"
    properties:
      project_urn:
        type: "string"
        description: "Unique reference for a project, not required on create"
      outgoing_trust_ukprn:
        type: "string"
        description: "The ukprn of the outgoing trust"
      transferring_academies: 
        type: "array"
        items:
          description: "Details of a transferring academy"
          type: object
          required: ["outgoing_academy_ukprn"]
          properties:
            outgoing_academy_ukprn: 
              type: "string"
              description: "UKPRN For the outgoing academy"
            incoming_trust_ukprn:
              type: "string"
              description: "UKPRN for the incoming trust (optional)"
      features:
        $ref: "#/definitions/AcademyTransferProjectFeatures"
      dates:
        $ref: "#/definitions/AcademyTransferProjectDates"
      benefits:
        $ref: "#/definitions/AcademyTransferProjectBenefits"
      rationale:
        $ref: "#/definitions/AcademyTransferProjectRationale"
      state:
        type: "string"
      status:
        type: "string"
      general_information:
        type: "object"
        properties:
          recommendation: 
            type: "string"
          author:
            type: "string"
      academy_performance:
        $ref: "#/definitions/AcademyTransferProjectReferenceSection"
      pupil_numbers:
        $ref: "#/definitions/AcademyTransferProjectReferenceSection"
      latest_ofsted_judgement:
        $ref: "#/definitions/AcademyTransferProjectReferenceSection"
      key_stage_performance:
        $ref: "#/definitions/AcademyTransferProjectReferenceSection"
      financial_assessment:
        $ref: "#/definitions/AcademyTransferProjectReferenceSection"
  AcademyTransferProjectReferenceSection:
    type: "object"
    properties:
      additional_information:
        type: "string"
  CreateOrUpdateApplyToBecomeProject:
    description: "Create or update a A2B Project"
    type: "object"
    properties:
      urn:
        type: "string"
      head_teacher_board_date: 
        type: string
        format: date
        description: The date of the head teacher board.
      opening_date:
        type: string
        format: date
        description: The opening date for the new academy
      progress:
        type: string
        description: The current progress of the project.
      recommendation:
        type: string
        description: The recommendation for the school.
      project_author:
        type: string
        description: TBD
      ao_required: 
        type: boolean
        description: TBD
      project_rationale:
        type: string
        description: Long text to describe the rationale of school applying to be academy.
      trust_sponsor_rationale:
        type: string
        description: Long text of rationale from trust sponsor.
      supporting_document:
        type: string
        description: TBD (Link to supporting document in sharepoint)
      date_sent_to_local_authority:
        type: string
        format: date
        description: TBD
      date_local_authority_returned_template:
        type: string
        format: date
        description: TBD
      local_authority_info_comments:
        type: string
        description: TBD
      local_authority_info_template:
        type: string
        description: TBD (Link to local authority template in sharepoint)
  SearchProjectsRequest:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
        - "Application to become"
        - "Application to transfer"
        - "Application for significant change"
      fields_to-search_on:
        $ref: "#/definitions/Placeholder"
  Trust:
    description: "Full view of a trust including academies"
    type: "object"
    properties:
      ifd_data:
        $ref: "#/definitions/TrustIFDData"
      gias_data:
        $ref: "#/definitions/TrustGIASData"
      establishments:
        type: "array"
        items:
          $ref: "#/definitions/Establishment"
  TrustIFDData:
    description: "Data about a Trust from IFD"
    properties:
      trust_open_date:
        type: "string"
      lead_RSC_region:
        type: "string"
      trust_contact_phone_number:
        type: "string"
      performance_and_risk_date_of_meeting:
        type: "string"
      prioritised_area_of_review:
        type: "string"
      current_single_list_grouping:
        type: "string"
      date_of_grouping_decision:
        type: "string"
      date_entered_onto_single_list:
        type: "string"
      trust_review_writeup:
        type: "string"
      date_of_trust_review_meeting:
        type: "string"
      followup_letter_sent:
        type: "string"
      date_action_planned_for:
        type: "string"
      WIP_summary_goes_to_minister:
        type: "string"
      external_governance_review_date:
        type: "string"
      efficiency_ICF_preview_completed:
        type: "string"
      efficiency_ICF_preview_other:
        type: "string"
      link_to_workplace_for_efficiency_ICF_review:
        type: "string"
      number_in_trust:
        type: "string"
  TrustGIASData:
    description: "Data about a Trust from GIAS"
    properties:
      group_id:
        type: "string"
      group_name:
        type: "string"
      companies_house_number:
        type: "string"
      group_contact_address:
        $ref: "#/definitions/Address"
      ukprn:
        type: "string"
  Address:
    description: "Generic object for representing address information"
    properties:
      street:
        type: "string"
      locality:
        type: "string"
      additional_line:
        type: "string"
      town:
        type: "string"
      county:
        type: "string"
      postcode:
        type: "string"
    required:
      - street
      - locality
      - town
      - county
      - postcode
  TrustListItem:
    description: "Partial information about a trust suitable for a paginated list"
    type: "object"
    properties:
      urn:
        type: "string"
        description: "Unique reference for a Trust"
      group_name:
        type: "string"
        description: "Given name trust group is referenced by"
      companies_house_number:
        type: "string"
        description: "FIXME"
      academies:
        type: "array"
        items:
          $ref: "#/definitions/AcademyListItem"
  Establishment:
    type: "object"
    properties:
      urn:
        type: "string"
        description: "Unique reference for an Establishment"
      local_authority_code:
        type: "string"
        description: ""
      local_authority_name:
        type: "string"
        description: ""
      establishment_number:
        type: "string"
        description: ""
      establishment_name:
        type: "string"
        description: ""
      establishment_type:
        $ref: "#/definitions/NameAndCode"
      establishment_type_group_code:
        type: "string"
        description: ""
      establishment_status:
        $ref: "#/definitions/NameAndCode"
      reason_establishment_opened:
        $ref: "#/definitions/NameAndCode"
      open_date:
        type: "string"
        description: ""
      reason_establishment_closed:
        $ref: "#/definitions/NameAndCode"
      close_date:
        type: "string"
        description: ""
      phase_of_education:
        $ref: "#/definitions/NameAndCode"
      statutory_low_age:
        type: "string"
        description: ""
      statutory_high_age:
        type: "string"
        description: ""
      boarders:
        $ref: "#/definitions/NameAndCode"
      nursery_provision:
        type: "string"
        description: ""
      official_sixth_form:
        $ref: "#/definitions/NameAndCode"
      gender:
        $ref: "#/definitions/NameAndCode"
      religious_character:
        $ref: "#/definitions/NameAndCode"
      religious_ethos:
        type: "string"
        description: ""
      diocese:
        $ref: "#/definitions/NameAndCode"
      admissions_policy:
        $ref: "#/definitions/NameAndCode"
      school_capacity:
        type: "string"
        description: ""
      special_classes:
        $ref: "#/definitions/NameAndCode"
      census:
        $ref: "#/definitions/Census"
      trust_school_flag:
        $ref: "#/definitions/NameAndCode"
      trusts:
        $ref: "#/definitions/NameAndCode"
      school_sponsor_flag:
        type: "string"
        description: ""
      school_sponsors:
        type: "string"
        description: ""
      federation_flag:
        type: "string"
        description: ""
      federations:
        $ref: "#/definitions/NameAndCode"
      ukprn:
        type: "string"
        description: ""
      fehei_identifier:
        type: "string"
        description: ""
      further_education_type:
        type: "string"
        description: ""
      ofsted_last_inspection:
        type: "string"
        description: ""
      ofsted_special_measures:
        $ref: "#/definitions/NameAndCode"
      last_changed_date:
        type: "string"
        description: ""
      address:
        $ref: "#/definitions/Address"
      school_website:
        type: "string"
        description: ""
      telephone_number:
        type: "string"
        description: ""
      headteacher_title:
        type: "string"
        description: ""
      headteacher_first_name:
        type: "string"
        description: ""
      headteacher_last_name:
        type: "string"
        description: ""
      headteacher_preferred_job_title:
        type: "string"
        description: ""
      inspectorate:
        type: "string"
        description: ""
      inspectorate_name:
        type: "string"
        description: ""
      inspectorate_report:
        type: "string"
        description: ""
      date_of_last_inspection_visit:
        type: "string"
        description: ""
      date_of_next_inspection_visit:
        type: "string"
        description: ""
      teen_moth:
        type: "string"
        description: ""
      teen_moth_places:
        type: "string"
        description: ""
      CCF:
        type: "string"
        description: ""      
      SENPRU:
        type: "string"
        description: ""
      EBD:
        type: "string"
        description: ""
      places_PRU:
        type: "string"
        description: ""
      FTProv:
        type: "string"
        description: ""
      ed_by_other:
        type: "string"
        description: ""
      section_14_approved:
        type: "string"
        description: ""
      SEN1:
        type: "string"
        description: ""
      SEN2:
        type: "string"
