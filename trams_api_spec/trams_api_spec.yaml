swagger: "2.0"
info:
  description: "TRAMS Datastore API document"
  version: "1.0.0"
  title: "TRAMS Datastore API"
  termsOfService: "TBD"
  contact:
    email: "TBD@tbd.com"
  # license:
  #   name: "Apache 2.0"
  #   url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "tbd.swagger.io"
basePath: "/v1"
tags:
- name: "Academy"
  description: "Information about establishments"
- name: "Trust"
  description: "Information about Trusts and Multi-Academy Trusts"
- name: "Academy Transfer Project"
  description: "Information about academy transfer projects - a project represents any application to transfer academies between trusts in the system"
- name: "Academy Transfer Application"
  description: "Information about academy transfer applications - an application represents any application to transfer academies submitted by external users"
- name: "Apply to Become Project"
  description: "Information about application to become and academy projects - a project represents any application to become an academy in the system"
- name: "Apply to Become Application"
  description: "Information about application to become and academy applications - an application is submitted by external users"
- name: "Projects"
  description: "Generic routes for searching across project types"
- name: "Sponsors"
  description: "Information about Sponsors"
schemes:
- "https"
paths:
  /trust/{urn}:
    get:
      tags:
      - "Trust"
      summary: "Get information about a trust by URN"
      description: ""
      operationId: "getTrust"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Trust to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Trust not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Trust"
      security:
      - ApiKeyAuth: []
  /trusts:
    get:
      tags:
      - "Trust"
      summary: "Get trusts with optional query parameter"
      description: ""
      operationId: "searchTrusts"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "groupName"
        description: "Optional string to find trusts with matching name"
        type: "string"
      - in: "query"
        name: "urn"
        description: "Optional string to find trusts with matching reference number"
        type: "string"
      - in: "query"
        name: "companiesHouseNumber"
        description: "Optional string to find trusts with matching companies house number"
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TrustListItem"
      security:
      - ApiKeyAuth: []
  /academy/{urn}:
    get:
      tags:
      - "Academy"
      summary: "Get academy by Unique Reference Number (URN)"
      description: ""
      operationId: "getAcademy"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Academy to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Academy not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Academy"
      security:
      - ApiKeyAuth: []
  /academies:
    get:
      tags:
      - "Academy"
      summary: "Search for academies by matching query parameters"
      description: ""
      operationId: "searchAcademies"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "urn"
        description: "Search a using optional academy reference number"
        type: "string"
      - in: "query"
        name: "name"
        description: "Search a using optional academy name"
        type: "string"
      responses:
        "405":
          description: "Invalid input"
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AcademyListItem"
      security:
      - ApiKeyAuth: []
  /academyTransferProject/{urn}:
    get:
      tags:
      - "Academy Transfer Project"
      summary: "Get project by URN"
      description: ""
      operationId: "getProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AcademyTransferProject"
      security:
      - ApiKeyAuth: []
    patch:
      tags:
      - "Academy Transfer Project"
      summary: "Update a given Project by URN"
      description: ""
      operationId: "patchProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        description: "Object containing fields to patch project object with"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateAcademyTransferProject"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AcademyTransferProject"
      security:
      - ApiKeyAuth: []
  /academyTransferProjects:
    get:
      tags:
        - "Academy Transfer Project"
      summary: "List academy transfer projects"
      description: "List truncated versions of academy transfer projects"
      operationId: "listAcademyTransferProjects"
      produces:
        - "application/json"
      responses:
        "200":
          description: ""
          schema:
            $ref: "#/definitions/AcademyTransferProjectSummary"
      security:
      - ApiKeyAuth: []
  /academyTransferProject:
    post:
      tags:
      - "Academy Transfer Project"
      summary: "Create a new project"
      description: ""
      operationId: "createProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Create a new project"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateAcademyTransferProject"
      responses:
        "401":
          description: "Bad request"
        "201":
          description: "successfully created"
          schema:
            $ref: "#/definitions/AcademyTransferProject"
      security:
      - ApiKeyAuth: []
  /applyToBecomeProject/{urn}:
    get:
      tags:
      - "Apply to Become Project"
      summary: "Get project by URN"
      description: ""
      operationId: "getA2BProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApplyToBecomeProject"
      security:
      - ApiKeyAuth: []
    patch:
      tags:
      - "Apply to Become Project"
      summary: "Update a given Project by URN"
      description: ""
      operationId: "patchA2BProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "urn"
        in: "path"
        description: "Universal reference of Project to return"
        required: true
        type: "string"
      - name: "body"
        in: "body"
        description: "Object containing fields to patch project object with"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateApplyToBecomeProject"
      responses:
        "404":
          description: "Project not found"
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApplyToBecomeProject"
      security:
      - ApiKeyAuth: []
  /applyToBecomeProject:
    post:
      tags:
      - "Apply to Become Project"
      summary: "Create a new project"
      description: ""
      operationId: "createA2BProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Create a new project"
        required: true
        schema:
          $ref: "#/definitions/CreateOrUpdateApplyToBecomeProject"
      responses:
        "401":
          description: "Bad request"
        "201":
          description: "successfully created"
          schema:
            $ref: "#/definitions/ApplyToBecomeProject"
      security:
      - ApiKeyAuth: []
  /projects:
    get:
      tags:
      - "Projects"
      summary: "Search projects by matching fields in the body"
      description: ""
      operationId: "searchProjects"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Search projects"
        required: true
        schema:
          $ref: "#/definitions/SearchProjectsRequest"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ProjectListItem"
      security:
      - ApiKeyAuth: []
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: ApiKey
definitions:
  CreateOrUpdateAcademyTransferProject:
    description: "Create or update a AT Project"
    type: "object"
    properties:
      outgoingTrustUrn:
        type: "string"
        description: "The unique reference number for the outgoing trust"
      transferringAcademies: 
        type: "array"
        items:
          $ref: "#/definitions/TransferringAcademy"
      features:
        $ref: "#/definitions/AcademyTransferProjectFeatures"
      state:
        type: "string"
      status:
        type: "string"
  CreateOrUpdateApplyToBecomeProject:
    description: "Create or update a A2B Project"
    type: "object"
    properties:
      urn:
        type: "string"
      headTeacherBoardDate: 
        type: string
        format: date
        description: The date of the head teacher board.
      openingDate:
        type: string
        format: date
        description: The opening date for the new academy
      progress:
        type: string
        description: The current progress of the project.
      recommendation:
        type: string
        description: The recommendation for the school.
      projectAuthor:
        type: string
        description: TBD
      aoRequired: 
        type: boolean
        description: TBD
      projectRationale:
        type: string
        description: Long text to describe the rationale of school applying to be academy.
      trustSponsorRationale:
        type: string
        description: Long text of rationale from trust sponsor.
      supportingDocument:
        type: string
        description: TBD (Link to supporting document in sharepoint)
      dateSentToLocalAuthority:
        type: string
        format: date
        description: TBD
      dateLocalAuthorityReturnedTemplate:
        type: string
        format: date
        description: TBD
      localAuthorityInfoComments:
        type: string
        description: TBD
      localAuthorityInfoTemplate:
        type: string
        description: TBD (Link to local authority template in sharepoint)
  SearchProjectsRequest:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
        - "Application to become"
        - "Application to transfer"
        - "Application for significant change"
      fieldsTo-searchOn:
        $ref: "#/definitions/Placeholder"
  Trust:
    description: "Full view of a trust including academies"
    type: "object"
    properties:
      ifdData:
        $ref: "#/definitions/TrustIFDData"
      giasData:
        $ref: "#/definitions/TrustGIASData"
      academies:
        type: "array"
        items:
          $ref: "#/definitions/Academy"
  TrustIFDData:
    description: "Data about a Trust from IFD"
    properties:
      trustOpenDate:
        type: "string"
      leadRSCRegion:
        type: "string"
      trustContactPhoneNumber:
        type: "string"
      performanceAndRiskDateOfMeeting:
        type: "string"
      prioritisedAreaOfReview:
        type: "string"
      currentSingleListGrouping:
        type: "string"
      dateOfGroupingDecision:
        type: "string"
      dateEnteredOntoSingleList:
        type: "string"
      trustReviewWriteup:
        type: "string"
      dateOfTrustReviewMeeting:
        type: "string"
      followupLetterSent:
        type: "string"
      dateActionPlannedFor:
        type: "string"
      WIPSummaryGoesToMinister:
        type: "string"
      externalGovernanceReviewDate:
        type: "string"
      efficiencyICFPreviewCompleted:
        type: "string"
      efficiencyICFPreviewOther:
        type: "string"
      linkToWorkplaceForEfficiencyICFReview:
        type: "string"
      numberInTrust:
        type: "string"
  TrustGIASData:
    description: "Data about a Trust from GIAS"
    properties:
      groupId:
        type: "string"
      groupName:
        type: "string"
      companiesHouseNumber:
        type: "string"
      groupContactAddress:
        $ref: "#/definitions/Address"
      ukprn:
        type: "string"
  Address:
    description: "Generic object for representing address information"
    properties:
      street:
        type: "string"
      locality:
        type: "string"
      additionalLine:
        type: "string"
      town:
        type: "string"
      county:
        type: "string"
      postcode:
        type: "string"
    required:
      - street
      - locality
      - town
      - county
      - postcode
  TrustListItem:
    description: "Partial information about a trust suitable for a paginated list"
    type: "object"
    properties:
      urn:
        type: "string"
        description: "Unique reference for a Trust"
      groupName:
        type: "string"
        description: "Given name trust group is referenced by"
      companiesHouseNumber:
        type: "string"
        description: "FIXME"
      academies:
        type: "array"
        items:
          $ref: "#/definitions/AcademyListItem"
  Academy:
    type: "object"
    properties:
      urn:
        type: "string"
        description: "Unique reference for an Academy"
      localAuthorityCode:
        type: "string"
        description: ""
      localAuthorityName:
        type: "string"
        description: ""
      establishmentNumber:
        type: "string"
        description: ""
      establishmentName:
        type: "string"
        description: ""
      establishmentType:
        $ref: "#/definitions/NameAndCode"
      establishmentTypeGroupCode:
        type: "string"
        description: ""
      establishmentStatus:
        $ref: "#/definitions/NameAndCode"
      reasonEstablishmentOpened:
        $ref: "#/definitions/NameAndCode"
      openDate:
        type: "string"
        description: ""
      reasonEstablishmentClosed:
        $ref: "#/definitions/NameAndCode"
      closeDate:
        type: "string"
        description: ""
      phaseOfEducation:
        $ref: "#/definitions/NameAndCode"
      statutoryLowAge:
        type: "string"
        description: ""
      statutoryHighAge:
        type: "string"
        description: ""
      boarders:
        $ref: "#/definitions/NameAndCode"
      nurseryProvision:
        type: "string"
        description: ""
      officialSixthForm:
        $ref: "#/definitions/NameAndCode"
      gender:
        $ref: "#/definitions/NameAndCode"
      religiousCharacter:
        $ref: "#/definitions/NameAndCode"
      religiousEthos:
        type: "string"
        description: ""
      diocese:
        $ref: "#/definitions/NameAndCode"
      admissionsPolicy:
        $ref: "#/definitions/NameAndCode"
      schoolCapacity:
        type: "string"
        description: ""
      specialClasses:
        $ref: "#/definitions/NameAndCode"
      census:
        $ref: "#/definitions/Census"
      trustSchoolFlag:
        $ref: "#/definitions/NameAndCode"
      trusts:
        $ref: "#/definitions/NameAndCode"
      schoolSponsorFlag:
        type: "string"
        description: ""
      schoolSponsors:
        type: "string"
        description: ""
      federationFlag:
        type: "string"
        description: ""
      federations:
        $ref: "#/definitions/NameAndCode"
      ukprn:
        type: "string"
