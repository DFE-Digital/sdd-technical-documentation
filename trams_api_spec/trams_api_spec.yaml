      furtherEducationType:
        type: "string"
        description: ""
      ofstedLastInspection:
        type: "string"
        description: ""
      ofstedSpecialMeasures:
        $ref: "#/definitions/NameAndCode"
      lastChangedDate:
        type: "string"
