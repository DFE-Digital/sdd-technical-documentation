      resourcedProvisionOnCapacity:
        type: "string"
        description: ""
      senUnitOnRoll:
        type: "string"
        description: ""
      senUnitCapacity:
        type: "string"
        description: ""
      GOR:
        $ref: "#/definitions/NameAndCode"
      districtAdministrative:
        $ref: "#/definitions/NameAndCode"
      administrativeWard:
        $ref: "#/definitions/NameAndCode"
      parliamentaryConstituency:
        $ref: "#/definitions/NameAndCode"
      urbanRural:
        $ref: "#/definitions/NameAndCode"
      GSSLACode:
        type: "string"
        description: ""
      easting:
        type: "string"
        description: ""
      northing:
        type: "string"
        description: ""
      censusAreaStatisticWard:
        type: "string"
        description: ""
      MSOA:
        $ref: "#/definitions/NameAndCode"
      LSOA:
        $ref: "#/definitions/NameAndCode"
      SENStat:
        type: "string"
        description: ""
      SENNoStat:
        type: "string"
        description: ""
      boardingEstablishment:
        type: "string"
        description: ""
      propsName:
        type: "string"
        description: ""
      previousLocalAuthority:
        $ref: "#/definitions/NameAndCode"
      previousEstablishmentNumber:
        type: "string"
        description: ""
      ofstedRating:
        type: "string"
        description: ""
      RSCRegion:
        type: "string"
        description: ""
      country:
        type: "string"
        description: ""
      UPRN:
        type: "string"
        description: ""
      MISEstablishment:
        $ref: "#/definitions/MISEstablishment"
      MISFurtherEducationEstablishment:
        $ref: "#/definitions/MISFEA"
      SMARTData:
        $ref: "#/definitions/SMARTData"
      financial:
        $ref: "#/definitions/Placeholder"
      concerns:
        $ref: "#/definitions/Placeholder"
  AcademyListItem:
    type: "object"
    properties:
      urn:
        type: "string"
        description: "Unique reference for an Academy"
      name:
        type: "string"
  AcademyTransferProject:
    description: "Full view of a project"
    type: "object"
    properties:
      projectUrn:
        type: "string"
        description: "Unique reference for a project"
      outgoingTrustUrn:
        type: "string"
        description: "The unique reference number for the outgoing trust"
      transferringAcademies: 
        type: "array"
        items:
          $ref: "#/definitions/TransferringAcademy"
      features:
        $ref: "#/definitions/AcademyTransferProjectFeatures"
      state:
        type: "string"
      status:
        type: "string"
  AcademyTransferProjectSummary:
    description: "Listing academy transfer projects"
    type: "object"
    properties: 
      projectUrn:
        type: "string"
        description: "Unique reference for a project"
      outgoingTrust:
        $ref: "#/definitions/TrustSummary"
      transferringAcademies: 
        type: "array"
        items:
          type: "object"
          properties: 
            outgoingAcademy:
              $ref: "#/definitions/AcademySummary"
            incomingTrust:
              $ref: "#/definitions/TrustSummary"
  TrustSummary:
    description: "Summary of a trust"
    type: "object"
    properties: 
      ukprn:
        type: "string"
        description: "The UKPRN for the trust"
      groupId:
        type: "string"
        description: "The group ID for the trust"
      groupName:
        type: "string"
        description: "The name of the trust"
  AcademySummary: 
    description: "Summary of an academy"
    type: "object"
    properties: 
      ukprn:
        type: "string"
        description: "The UKPRN for the academy"
      name:
        type: "string"
        description: "The name of the academy"
  AcademyTransferProjectFeatures:
    description: "Features of a transfer"
    type: "object"
    properties:
      whoInitiatedTheTransfer:
        type: "string"
        description: "Whether DfE or the outgoing trust initiated the transfer"
      rddOrEsfaIntervention:
        type: "boolean"
        description: "Whether or not the transfer was started due to intervention by the RDD or ESFA"
      rddOrEsfaInterventionDetail:
        type: "string"
        description: "Further detail about RDD/ESFA Intervention"
      typeOfTransfer:
        type: "string"
        description: "The type of transfer this project is"
  TransferringAcademy:
    description: "Details of a transferring academy"
    type: object
    required: ["outgoingAcademyUrn"]
    properties:
      outgoingAcademyUrn: 
        type: "string"
        description: "Unique reference for outgoing academy"
      incomingTrustUrn:
        type: "string"
        description: "Unique reference for incoming trust (optional)"
  ApplyToBecomeProject:
    description: "Full view of a project"
    type: "object"
    properties:
      urn:
        type: "string"
        description: "Unique reference for a project"
      headTeacherBoardDate: 
        type: string
        format: date
        description: The date of the head teacher board.
      openingDate:
        type: string
        format: date
        description: The opening date for the new academy
      progress:
        type: string
        description: The current progress of the project.
      recommendation:
        type: string
        description: The recommendation for the school.
      projectAuthor:
        type: string
        description: TBD
      aoRequired: 
        type: boolean
        description: TBD
      projectRationale:
        type: string
        description: Long text to describe the rationale of school applying to be academy.
      trustSponsorRationale:
        type: string
        description: Long text of rationale from trust sponsor.
      supportingDocument:
        type: string
        description: TBD (Link to supporting document in sharepoint)
      dateSentToLocalAuthority:
        type: string
        format: date
        description: TBD
      dateLocalAuthorityReturnedTemplate:
        type: string
